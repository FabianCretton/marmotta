# describe module configuration options here (textual description and type)

EDS.dataValidation_SPINTemplateFile.description = Name of the SPIN template file to be used. This file must exist in %Marmotta-home%/EDS/SPIN/Templates/
EDS.dataValidation_SPINTemplateFile.type = java.lang.String
EDS.dataValidation_SPINTemplateFile_ForceReload.description = Reload the SPINTemplateFile from disk for the next validation. Need to be checked if the file has changed or a new file has been set here. Will be automatically set back to "false" after reloading.
EDS.dataValidation_SPINTemplateFile_ForceReload.type = java.lang.Boolean

